name: pos_flutter_sqlite_sheet1
description: A Smart POS System with SQLite and Google Sheets integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  provider: ^6.0.5
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.1
  pdf: ^3.10.7
  printing: ^5.11.1
  flutter_barcode_scanner: ^2.0.0
  intl: ^0.18.1
  file_selector: ^1.0.1
  file_selector_platform_interface: ^2.2.0
  file_selector_windows: ^0.9.3+4
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  logger: ^2.0.2+1
  sqflite_common_ffi: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
